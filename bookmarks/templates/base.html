<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Bookmark</title>
</head>

<body>
<div id="nav" style="float:right">
    <a href="/">Home</a>
    {% if user.is_authenticated %}
        <a href="/logout/">Logout</a>
    {% else %}
        <a href="/login/">Login</a>
    {% endif %}
</div>

<h2>{% block head %}{% endblock %}</h2>
{% block content %}

{% endblock %}

</body>
</html>
