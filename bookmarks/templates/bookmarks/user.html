{% extends 'base.html' %}

{% block head %}
    {{ username }}'s Bookmark
{% endblock %}

{% block content %}

    {% if bookmarks %}
        <ul>
        {% for bookmark in bookmarks %}
            <li><a href="{{ bookmark.link.url }}">
                {{ bookmark.title }}
            </a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You don't have any bookmark saved.</p>
    {% endif %}

{% endblock %}
