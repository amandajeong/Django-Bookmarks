{% extends 'base.html' %}

{% block head %} User Login {% endblock %}

{% block content %}

    {% if form.has_errors %}
        <p>Username and password do not match. Try again.</p>
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}

{% endblock %}
